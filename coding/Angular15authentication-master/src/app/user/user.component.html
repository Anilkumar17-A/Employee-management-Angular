<mat-card>
    <mat-card-header>
        <h2>Employee Details</h2>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table matSort  [dataSource]="dataSource">
          
              <!-- UserName Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container  matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Full Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
          
              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.isactive ? 'Active':'In Active'}} </td>
              </ng-container>

              <!-- Role Column-->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.role ===''? 'Un Assigned':element.role}} </td>
              </ng-container>

              <!-- Skills Column-->
              <ng-container  matColumnDef="skills">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Skills </th>
                <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
              </ng-container>

              <!-- Package Column -->
              <ng-container  matColumnDef="package">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Package </th>
                <td mat-cell *matCellDef="let element"> {{element.package}} </td>
              </ng-container>

              <!-- Location Column -->
              <ng-container  matColumnDef="location">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
              </ng-container>

              <!-- Action Column-->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">  
                    <button *ngIf="element.role !=='admin'" (click)="updateuser(element.id)" mat-raised-button color="primary">Update</button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </mat-card-content>
  </mat-card>
